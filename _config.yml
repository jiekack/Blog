# Hexo Configuration
# Docs: https://hexo.io/docs/configuration.html

# ===== Site 信息 =====
title: C-Code
subtitle: '记录代码与想法的地方'
description: '一个专注嵌入式系统、电子工程与生活感悟的博客'
keywords: [嵌入式, STM32, Hexo, 电子设计, 学习笔记]
author: Shuai
language: zh-CN
timezone: Asia/Shanghai

# ===== URL 设置（使用 Cloudflare Pages）=====
url: https://blog-c63.pages.dev
permalink: :year/:month/:day/:title/
pretty_urls:
  trailing_index: false
  trailing_html: true

# ===== 目录结构 =====
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# ===== 写作设置 =====
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true

# ===== 代码高亮 =====
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# ===== 首页分页 =====
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# ===== 分类与标签 =====
default_category: uncategorized
category_map:
tag_map:

# ===== 元信息 =====
meta_generator: false

# ===== 日期格式 =====
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: 'mtime'

# ===== 分页设置 =====
per_page: 10
pagination_dir: page

# ===== 忽略文件（默认留空）=====
include:
exclude:
ignore:

# ===== 主题设置 =====
theme: volantis

# ===== 部署设置（你未使用 hexo deploy 可忽略）=====
deploy:
  type:
